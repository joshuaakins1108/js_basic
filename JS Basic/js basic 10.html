<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Practice</title>
    <style>
        * {
            font-family:Calibri;
            text-align:center;
        }
        .header {
            border:solid lightblue 1px;
            background:lightblue;
            text-align:center;
        }


    </style>
</head>

<body>
    <div class="header">
        <h1 id="heading">JavaScript Basic 10</h1>
        <p><em>Multiply and divide two given numbers</em></p>
    </div>

    <div class="container">

        <form>
            <p>First number: </p>
            <input id="first-number" type="text">
            <p>Second number: </p>
            <input id="second-number" type="text"><br>
        </form>

        <br><button type="button" onclick="multiplyNumbs()">Multiply</button>
        <br><br><button type="button" onclick="divideNumbs()">Divide</button>

        <p id="result"> </p>

    </div>

    <script>

        function multiplyNumbs() {
            var numbOne = document.getElementById("first-number").value;
            var numbTwo = document.getElementById("second-number").value;
            document.getElementById("result").innerHTML = numbOne*numbTwo;
        }   

        function divideNumbs() {
            var numbOne = document.getElementById("first-number").value;
            var numbTwo = document.getElementById("second-number").value;
            document.getElementById("result").innerHTML = numbOne/numbTwo;
        }

    </script>

</body>
</html>
