<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Practice</title>
    <style>
        * {
            font-family:Calibri;
            text-align:center;
        }
        .header {
            border:solid lightblue 1px;
            background:lightblue;
            text-align:center;
        }

    </style>
</head>

<body>
    <div class="header">
        <h1 id="heading">JavaScript Basic 17</h1>
        <p><em>Calculate the difference between a given number and 19 (triple the difference if the number is greater than 19)</em></p>
    </div>

    <div class="container">

        <form>
            <br><input id="user-number" type="text">
        </form>

        <br><button type="button" onclick="getDiff()">Calculate!</button>

        <p id="result"> </p>
    </div>

    <script>

        function getDiff() {
            var userNumber = document.getElementById("user-number").value;
            if (userNumber > 19) {
                document.getElementById("result").innerHTML = (userNumber-19)*3;
            } else {
                document.getElementById("result").innerHTML = 19-userNumber;
            }
        }

    </script>

</body>
</html>
