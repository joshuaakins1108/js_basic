<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Practice</title>
    <style>
        * {
            font-family:Calibri;
            text-align:center;
        }
        .header {
            border:solid lightblue 1px;
            background:lightblue;
            text-align:center;
        }

    </style>
</head>

<body>
    <div class="header">
        <h1 id="heading">JavaScript Basic 14</h1>
        <p><em>Get the extension of a filename</em></p>
    </div>

    <div class="container">

        <form>
            <br><input id="file-input" type="text">
        </form>

        <br><button type="button" onclick="getFileExtension()">Get extension</button>

        <p id="result"> </p>
    </div>

    <script>

        function getFileExtension() {
            var filename = document.getElementById("file-input").value;
            document.getElementById("result").innerHTML= 'The file extension is: '+filename.split('.').pop();
        }

    </script>

</body>
</html>
