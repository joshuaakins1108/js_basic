<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Practice</title>
    <style>
        * {
            font-family:Calibri;
            text-align:center;
        }
        .header {
            border:solid lightblue 1px;
            background:lightblue;
            text-align:center;
        }

    </style>
</head>

<body>
    <div class="header">
        <h1 id="heading">JavaScript Basic 36</h1>
        <p><em>Check if the last digit of three given positive integers is the same</em></p>
    </div>

    <div class="container">

        <form>
            <p>First number: </p>
            <input id="number-one" type="text">
            <p>Second number: </p>
            <input id="number-two" type="text">
            <p>Third number: </p>
            <input id="number-three" type="text">
        </form>

        <br><button type="button" onclick="sameLastDigit()">Check</button>

        <p id="result"> </p>
    </div>

    <script>

        function sameLastDigit() {
            var numOne = document.getElementById("number-one").value;
                numTwo = document.getElementById("number-two").value;
                numThree = document.getElementById("number-three").value;
                numOneString = numOne.toString();
                numTwoString = numTwo.toString();
                numThreeString = numThree.toString();
                lastNumOne = numOneString.slice(-1);
                lastNumTwo = numTwoString.slice(-1);
                lastNumThree = numThreeString.slice(-1);
            if ((lastNumOne == lastNumTwo) && (lastNumTwo == lastNumThree)) {
                document.getElementById("result").innerHTML = 'All three numbers have the same last digit.'
            } else {
                document.getElementById("result").innerHTML = 'All three numbers do NOT have the same last digit.'
            }
        }
        
    </script>

</body>
</html>
