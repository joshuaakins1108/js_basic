<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Practice</title>
    <style>
        * {
            font-family:Calibri;
            text-align:center;
        }
        .header {
            border:solid lightblue 1px;
            background:lightblue;
            text-align:center;
        }

    </style>
</head>

<body>
    <div class="header">
        <h1 id="heading">JavaScript Basic 27</h1>
        <p><em>Check if a string starts with 'Java'</em></p>
    </div>

    <div class="container">

        <form>
            <p>Type anything here: </p>
            <input id="user-string" type="text">
        </form>

        <br><button type="button" onclick="startsJava()">Check</button>

        <p id="result"> </p>
    </div>

    <script>

        function startsJava() {
            var userString = document.getElementById("user-string").value;
                checkJava = userString.startsWith('Java');
            if (checkJava) {
                document.getElementById("result").innerHTML = 'Your string starts with Java!';
            } else {
                document.getElementById("result").innerHTML = 'Your string does NOT start with Java.';
            }     
        }

    </script>

</body>
</html>
