<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Practice</title>
    <style>
        * {
            font-family:Calibri;
            text-align:center;
        }
        .header {
            border:solid lightblue 1px;
            background:lightblue;
            text-align:center;
        }

    </style>
</head>

<body>
    <div class="header">
        <h1 id="heading">JavaScript Basic 18</h1>
        <p><em>Check two given numbers and return true if one of the numbers is 50 or if their sum is 50</em></p>
    </div>

    <div class="container">

        <form>
            <p>First number: </p>
            <input id="first-number" type="text">
            <p>Second number: </p>
            <input id="second-number" type="text">
        </form>

        <br><button type="button" onclick="check50()">Check</button>

        <p id="result"> </p>
    </div>

    <script>

        function check50() {
            var numOne = document.getElementById("first-number").value;
            var numTwo = document.getElementById("second-number").value;
            if (numOne == 50 || numTwo == 50) {
                document.getElementById("result").innerHTML = 'True!';
            } else if (parseInt(numOne)+parseInt(numTwo) == 50) {
                document.getElementById("result").innerHTML = 'True!';
            } else {
                document.getElementById("result").innerHTML = 'False!';
            }
        }

    </script>

</body>
</html>
