<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Practice</title>
    <style>
        * {
            font-family:Calibri;
            text-align:center;
        }
        .header {
            border:solid lightblue 1px;
            background:lightblue;
            text-align:center;
        }

    </style>
</head>

<body>
    <div class="header">
        <h1 id="heading">JavaScript Basic 24</h1>
        <p><em>Create a new string from a given string with the first character of the given string added at the front and back</em></p>
    </div>

    <div class="container">

        <form>
            <p>Type anything here: </p>
            <input id="user-string" type="text">
        </form>

        <br><button type="button" onclick="firstFrontBack()">Create</button>

        <p id="result"> </p>
    </div>

    <script>

        function firstFrontBack() {
            var userString = document.getElementById("user-string").value;
                firstChar = userString.charAt(0);
                frontBack = firstChar+userString+firstChar;
            document.getElementById("result").innerHTML = frontBack;
        }

    </script>

</body>
</html>
