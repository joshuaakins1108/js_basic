<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Practice</title>
    <style>
        * {
            font-family:Calibri;
            text-align:center;
        }
        .header {
            border:solid lightblue 1px;
            background:lightblue;
            text-align:center;
        }

    </style>
</head>

<body>
    <div class="header">
        <h1 id="heading">JavaScript Basic 34</h1>
        <p><em>Check if a given string contains 2 to 4 instances of a specified character</em></p>
    </div>

    <div class="container">

        <form>
            <p>Type anything here: </p>
            <input id="user-string" type="text">
            <p>Pick a specific character to search for: </p>
            <input id="user-char" type="text">
        </form>

        <br><button type="button" onclick="charWithinString()">Check</button>

        <p id="result"> </p>
    </div>

    <script>

        function charWithinString() {
            var userString = document.getElementById("user-string").value;
                userChar = document.getElementById("user-char").value;
                searchItem = new RegExp(userChar, 'g');
                instances = (userString.match(searchItem) || []).length;
                if (instances>=2 && instances<=4) {
                    document.getElementById("result").innerHTML = instances;
                } else {
                    document.getElementById("result").innerHTML = 'Your character does not occur in the first box 2-4 times.';
                }
        }
        
    </script>

</body>
</html>
