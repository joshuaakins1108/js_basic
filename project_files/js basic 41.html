<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Practice</title>
    <style>
        * {
            font-family:Calibri;
            text-align:center;
        }
        .header {
            border:solid lightblue 1px;
            background:lightblue;
            text-align:center;
        }

    </style>
</head>

<body>
    <div class="header">
        <h1 id="heading">JavaScript 41</h1>
        <p><em>Check three given numbers. If the three numbers are the same, return 30; if two numbers are the same, return 20; otherwise, return 40</em></p>
    </div>

    <div class="container">

        <form>
            <p>First number: </p>
            <input id="number-one" type="text">
            <p>Second number: </p>
            <input id="number-two" type="text">
            <p>Third number: </p>
            <input id="number-three" type="text">
        </form>

        <br><button type="button" onclick="compareNums()">Check</button>

        <p id="result"> </p>
    </div>

    <script>

        function compareNums() {
            var numOne = document.getElementById("number-one").value;
                numTwo = document.getElementById("number-two").value;
                numThree = document.getElementById("number-three").value;
            if ((numOne == numTwo) && (numTwo == numThree)) {
                document.getElementById("result").innerHTML = 30;
            } else if ((numOne==numTwo) || (numTwo==numThree) || (numOne==numThree)) {
                document.getElementById("result").innerHTML = 20;
            } else {
                document.getElementById("result").innerHTML = 40;
            }
        }        
        
    </script>

</body>
</html>
